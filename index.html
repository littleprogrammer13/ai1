<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VilorBoty - Salvando com LocalStorage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Container principal da aplicação -->
    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg h-[90vh] overflow-hidden flex flex-col">
        
        <!-- Cabeçalho do chat -->
        <header class="bg-blue-600 text-white p-4 flex items-center justify-center rounded-t-lg">
            <h1 class="text-xl font-bold">VilorBoty</h1>
        </header>

        <!-- Área de mensagens do chat -->
        <div id="chat-container" class="flex-1 p-4 overflow-y-auto space-y-4 text-sm">
            <!-- Mensagem de boas-vindas da IA será adicionada via JS -->
        </div>

        <!-- Área de entrada de texto e botões -->
        <div class="p-4 bg-gray-50 border-t border-gray-200 flex items-center flex-wrap">
            
            <input type="text" id="chat-input" placeholder="Digite sua mensagem ou um prompt..." class="flex-1 p-2 text-sm rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-all min-w-[200px]">
            
            <!-- Botão para gerar imagem -->
            <button id="generate-image-btn" class="mt-2 sm:mt-0 ml-0 sm:ml-2 p-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors text-sm w-full sm:w-auto disabled:opacity-50 disabled:cursor-not-allowed">
                Gerar Imagem
            </button>

            <!-- Botão de enviar texto -->
            <button id="send-button" class="mt-2 sm:mt-0 ml-0 sm:ml-2 p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm w-full sm:w-auto disabled:opacity-50 disabled:cursor-not-allowed">
                Enviar
            </button>
        </div>
    </div>

    <!-- Modal/Message box for alerts -->
    <div id="alert-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full">
            <h3 class="text-lg font-bold mb-2">Atenção</h3>
            <p id="alert-message" class="text-sm text-gray-700 mb-4"></p>
            <button id="alert-close-btn" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">OK</button>
        </div>
    </div>

    <script>
        // Seleciona os elementos da interface
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const generateImageBtn = document.getElementById('generate-image-btn');
        const alertModal = document.getElementById('alert-modal');
        const alertMessage = document.getElementById('alert-message');
        const alertCloseBtn = document.getElementById('alert-close-btn');

        // Variáveis para armazenar estado
        let chatHistory = [];
        let loadingIndicator = null;
        let isProcessing = false;

        // A chave de API fornecida pelo usuário
        const apiKey = "AIzaSyBvfm_3o40Z26Z6_7CAz-8r6MSjPaWcR_o";

        // Função para salvar o histórico no LocalStorage
        function saveChatToLocalStorage() {
            localStorage.setItem('vilorboty-chat-history', JSON.stringify(chatHistory));
        }

        // Função para carregar o histórico do LocalStorage
        function loadChatFromLocalStorage() {
            const savedHistory = localStorage.getItem('vilorboty-chat-history');
            if (savedHistory) {
                chatHistory = JSON.parse(savedHistory);
            } else {
                // Adiciona uma mensagem de boas-vindas se o histórico estiver vazio
                chatHistory.push({
                    content: 'Olá! Eu sou o VilorBoty. Posso conversar com você e também gerar imagens.',
                    sender: 'ai',
                    type: 'text'
                });
            }
            
            // Limpa o chat e renderiza o histórico completo do array
            chatContainer.innerHTML = '';
            chatHistory.forEach(message => {
                addMessage(message.content, message.sender, message.type);
            });
        }

        // Função para atualizar o estado dos botões, desabilitando-os durante o processamento
        function updateButtonStates() {
            const shouldDisable = isProcessing;
            sendButton.disabled = shouldDisable;
            generateImageBtn.disabled = shouldDisable;
        }

        // Exibe um modal de alerta
        function showAlert(message) {
            alertMessage.textContent = message;
            alertModal.style.display = 'flex';
        }
        
        // Adiciona uma mensagem ao chat, com suporte para texto e imagem
        function addMessage(content, sender, type = 'text') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', 'flex-col', sender === 'user' ? 'items-end' : 'items-start');

            if (type === 'text') {
                const textElement = document.createElement('div');
                textElement.classList.add('rounded-lg', 'p-3', 'max-w-[80%]', 'break-words', 'whitespace-pre-wrap');
                textElement.classList.add(sender === 'user' ? 'bg-blue-600' : 'bg-blue-100');
                textElement.classList.add(sender === 'user' ? 'text-white' : 'text-gray-800');
                textElement.innerText = content;
                messageElement.appendChild(textElement);
            } else if (type === 'image') {
                const imageContainer = document.createElement('div');
                imageContainer.classList.add('bg-blue-100', 'text-blue-800', 'rounded-lg', 'p-3', 'max-w-[80%]', 'flex', 'flex-col');
                imageContainer.innerHTML = `<p><strong>Imagem gerada:</strong></p>`;
                const imageElement = document.createElement('img');
                imageElement.src = `data:image/png;base64,${content.imageData}`;
                imageElement.classList.add('rounded-lg', 'w-full', 'h-auto', 'mt-2');
                imageContainer.appendChild(imageElement);
                messageElement.appendChild(imageContainer);
            }

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Simula o carregamento da resposta da IA
        function showLoading() {
            loadingIndicator = document.createElement('div');
            loadingIndicator.classList.add('flex', 'justify-start');
            loadingIndicator.innerHTML = '<div class="bg-gray-200 text-gray-700 rounded-lg p-3 max-w-[80%]">...</div>';
            chatContainer.appendChild(loadingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Remove o indicador de carregamento
        function hideLoading() {
            if (loadingIndicator) {
                loadingIndicator.remove();
                loadingIndicator = null;
            }
        }

        // Lida com o envio da mensagem de texto (agora com API direta)
        async function sendMessage() {
            if (isProcessing) return;
            const userMessage = chatInput.value.trim();
            if (userMessage === '') return;
            
            if (!apiKey) {
                showAlert("A chave da API está ausente. Certifique-se de que o aplicativo está sendo executado em um ambiente com a chave de API fornecida.");
                return;
            }

            isProcessing = true;
            updateButtonStates();
            addMessage(userMessage, 'user');
            
            chatHistory.push({ content: userMessage, sender: 'user', type: 'text' });
            saveChatToLocalStorage();

            chatInput.value = '';
            
            const contents = chatHistory
                .filter(msg => msg.type === 'text')
                .map(msg => ({ role: msg.sender === 'user' ? 'user' : 'model', parts: [{ text: msg.content }] }));

            showLoading();

            try {
                const payload = { contents: contents };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Erro na chamada da API: ' + response.statusText);
                }

                const result = await response.json();
                hideLoading();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const aiResponseText = result.candidates[0].content.parts[0].text;
                    addMessage(aiResponseText, 'ai', 'text');
                    chatHistory.push({ content: aiResponseText, sender: 'ai', type: 'text' });
                    saveChatToLocalStorage();
                } else {
                    showAlert("Não foi possível obter uma resposta. Tente novamente.");
                }
            } catch (error) {
                console.error("Erro ao enviar a mensagem para a IA:", error);
                hideLoading();
                showAlert("Desculpe, algo deu errado. Por favor, tente novamente mais tarde.");
            } finally {
                isProcessing = false;
                updateButtonStates();
            }
        }
        
        // Função para gerar imagem
        async function generateImage() {
            if (isProcessing) return;
            const userPrompt = chatInput.value.trim();
            if (userPrompt === '') {
                showAlert('Por favor, digite um prompt para a imagem.');
                return;
            }
            
            if (!apiKey) {
                showAlert("A chave da API está ausente. Certifique-se de que o aplicativo está sendo executado em um ambiente com a chave de API fornecida.");
                return;
            }

            isProcessing = true;
            updateButtonStates();
            addMessage(userPrompt, 'user', 'text');
            
            chatHistory.push({ content: userPrompt, sender: 'user', type: 'text' });
            saveChatToLocalStorage();

            chatInput.value = '';
            showLoading();

            try {
                // Usando o modelo imagen-3.0-generate-002 para melhor qualidade de imagem
                const payload = {
                    instances: [{
                        prompt: userPrompt
                    }],
                    parameters: {
                        sampleCount: 1
                    }
                };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Erro na chamada da API de imagem: ' + response.statusText);
                }
                
                const result = await response.json();
                hideLoading();

                const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;

                if (base64Data) {
                    addMessage({ imageData: base64Data }, 'ai', 'image');
                    chatHistory.push({ content: { imageData: base64Data }, sender: 'ai', type: 'image' });
                    saveChatToLocalStorage();
                } else {
                    showAlert("Não foi possível gerar a imagem. Tente novamente com um prompt diferente.");
                }
            } catch (error) {
                console.error("Erro na geração de imagem:", error);
                hideLoading();
                showAlert("Desculpe, a geração de imagem falhou. Por favor, tente novamente mais tarde.");
            } finally {
                isProcessing = false;
                updateButtonStates();
            }
        }
        
        // Adiciona event listeners
        window.addEventListener('DOMContentLoaded', () => {
            loadChatFromLocalStorage();
            updateButtonStates(); // Garante o estado inicial correto
        });
        sendButton.addEventListener('click', sendMessage);
        generateImageBtn.addEventListener('click', generateImage);
        alertCloseBtn.addEventListener('click', () => {
            alertModal.style.display = 'none';
        });

        // Lida com a tecla "Enter" no campo de input para enviar mensagens de texto
        chatInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); 
                sendMessage();
            }
        });
    </script>
</body>
</html>
